[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=api.v1.auth
    --cov=auth
    --cov-report=term-missing
    --cov-report=html
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    unit: marks tests as unit tests
    integration: marks tests as integration tests

